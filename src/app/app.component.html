<div class="container">
  <header class="mb-4">
    <nav class="navbar navbar-dark bg-dark">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">
          {{title}}
        </a>
      </div>
    </nav>
  </header>
  <div class="row">
<!-- liste des contacts-->
      <div class="col-sm-4">
        <div class="list-group">
          <a href="#"
             *ngFor='let contact of mesContacts'
             (click)="displayContact(contact)"
             [class.active] = "contact === contactProfil"
             class="list-group-item list-group-item-action">
            {{contact.name}}
          </a>
        </div>
      </div> <!--fin sm-4 -->
<!-- profil du contact-->
    <div class="col-sm-8">
      <div class="jumbotron" *ngIf="contactProfil"> <!-- *ngIf => condition / *ngFor => boucle -->
        <h1 class="display-4">{{contactProfil.name}}</h1>
        <p class="lead">{{contactProfil.email}}</p>
        <p class="lead">{{contactProfil.tel}}</p>
        <hr class="my-4">
        <input type="text"
               [(ngModel)]="contactProfil.name" class="form-control">
        <!-- [(ngModel)] ==> to way data binding => appeler aussi "the banana in the box"
      Le model impact le vue
      La vue impacte le model (quand tu modifie la vue, cela modofie le model -->
      </div>
      <div class="jumbotron" *ngIf="!contactProfil"> <!-- *ngIf => condition / *ngFor => boucle -->
        <h1 class="display-4">Mes ontacts</h1>
        <p class="lead">Choisissez votre contact Ã  gauche</p>
        <hr class="my-4">

      </div>
    </div> <!-- fin col sm-8-->
  </div> <!-- fin du row -->
</div> <!-- fin du container-->
